apiVersion: apps/v1
kind: Deployment
metadata:
  name: redeban-api-sp-sms
  labels:
    app: redeban-api-sp-sms
    version: "1.0.4"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redeban-api-sp-sms
  template:
    metadata:
      labels:
        app: redeban-api-sp-sms
        version: "1.0.4"
    spec:
      containers:
      - name: redeban-api-sp-sms
        image: "default-route-openshift-image-registry.apps-crc.testing/redeban-transversal/redeban-api-sp-sms:1.0.4"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        # Logging controls
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: redeban-api-sp-sms-config
              key: LOG_LEVEL
        - name: LOG_JSON
          valueFrom:
            configMapKeyRef:
              name: redeban-api-sp-sms-config
              key: LOG_JSON

        # Legacy-like external properties
        - name: SMS_SERVICIO_HOST
          valueFrom:
            configMapKeyRef:
              name: redeban-api-sp-sms-config
              key: SMS_SERVICIO_HOST
        - name: SMS_SERVICIO_PATH
          valueFrom:
            configMapKeyRef:
              name: redeban-api-sp-sms-config
              key: SMS_SERVICIO_PATH
        - name: LATINIA_URL
          valueFrom:
            configMapKeyRef:
              name: redeban-api-sp-sms-config
              key: LATINIA_URL
        - name: TRUSTSTORE_PATH
          valueFrom:
            secretKeyRef:
              name: redeban-api-sp-sms-secret
              key: TRUSTSTORE_PATH
              optional: true
        - name: TRUSTSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redeban-api-sp-sms-secret
              key: TRUSTSTORE_PASSWORD
              optional: true

        # ====== Quarkus HTTP root path (clave para URLs y probes) ======
        - name: QUARKUS_HTTP_ROOT_PATH
          value: "/redeban/sms"
        - name: QUARKUS_HTTP_NON_APPLICATION_ROOT_PATH
          value: "q"
        - name: QUARKUS_SWAGGER_UI_ALWAYS_INCLUDE
          value: "true"

        readinessProbe:
          httpGet:
            path: /redeban/sms/q/health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /redeban/sms/q/health/live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 20
        startupProbe:
          httpGet:
            path: /redeban/sms/q/health
            port: http
          initialDelaySeconds: 5
          failureThreshold: 30
          periodSeconds: 2
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

